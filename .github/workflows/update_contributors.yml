name: Update Contributors

on:
  schedule:
    - cron: '0 0 * * 6'  # Sat 00:00 UTC (weekly)
  workflow_dispatch:

jobs:
  generate-markdown-and-create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Install official all-contributors CLI
        run: npm install -g all-contributors-cli@6.24.0

      - name: Generate CONTRIBUTORS.md
        run: npx all-contributors generate

      - name: Commit and create PR if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet CONTRIBUTORS.md; then
            BRANCH="update-contributors-$(date +%F)"
            git checkout -b "$BRANCH"
            git add CONTRIBUTORS.md
            git commit -m "[MNT] all-contributors update"
            git push --set-upstream origin "$BRANCH"
            # create PR using gh (you can replace with actions/create-pull-request if preferred)
            gh auth login --with-token <<< "$GITHUB_TOKEN"
            gh pr create --title "[MNT] all-contributors update" \
              --body "Automated update to CONTRIBUTORS.md generated by workflow run ${{ github.run_id }}." \
              --head "$BRANCH" --base main
          else
            echo "No changes to CONTRIBUTORS.md"
          fi
